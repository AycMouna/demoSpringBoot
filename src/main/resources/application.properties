spring.application.name=demo
server.port=${PORT:8085}

# === Database connection (uses environment variables from Render) ===
# JDBC_DATABASE_URL should be set in Render environment variables
# Format: jdbc:postgresql://user:password@host:port/database
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:testdb}
spring.jpa.hibernate.ddl-auto=update
# Always use PostgreSQL dialect when JDBC_DATABASE_URL is set
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Actuator / Prometheus ===
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
